<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Simple Webapp Boilerplate</title>
    <link rel="stylesheet" type="text/css" href="lib/normalize.css">
    <link rel="stylesheet/less" type="text/css" href="style/main.less">
    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/less-1.3.0.min.js"></script>
    <script src="lib/underscore-1.4.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular.min.js"></script>
    <script src="js/list-controller.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="list-view" ng-controller="ListController">
      <ul>
        <li ng-repeat="item in list">{{item}}</li>
      </ul>
      <input type="text" ng-model="inputText">
      <button ng-click="addItem()">add</button>
    </div>
  </body>
</html>
